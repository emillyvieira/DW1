<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Donuts MONKBERRY</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="shortcut icon" href="../../img/donut16.png" type="image/x-icon">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap');
    </style>

    <meta name="viewport" content="widht=device-width, initial-scale=1.0">
</head>

<body class="home-project">
    <header>
        <div class="wrapper">
            <a href="../projeto-donut.html" class="logotype">
                <img src="../../img/donut32.png" alt="Donuts MONKBERRY Logo">
                <h1>Donuts MONKBERRY</h1>
            </a>

            <nav>
                <ul>
                    <li><a href="../projeto-donut.html">Home</a></li>
                    <li><a href="../paginas-projeto/sobre.html">Sobre</a></li>
                    <li><a href="../paginas-projeto/contato.html">Contato</a></li>
                    <li><button onclick="window.location.href= 'cadastro.html'">Cadastre-se</button></li>
                </ul>
            </nav>
        </div>

    </header>

    <main class="wrapper">
        <div id="sidebar-right"></div>
        <div id="content-compras">
            <h1>Compra</h1>
            <form action="cadastro.html" method="post">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="name">Nome:</label><br>
                    <input type="text" id="name" name="nameUser" placeholder="Digite seu nome..."><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="emailUser"><br>
                    <label for="cpf">CPF:</label><br>
                    <input type="text" id="cpf" name="cpfUser"><br>
                    <label for="nascimento">Data de Nascimento:</label><br>
                    <input type="date" id="nascimento" name="nascimentoUser"><br>
                </fieldset>
                <fieldset>
                    <legend>Endereço</legend>
                    <label for="cep">CEP:</label><br>
                    <input type="text" id="cep" name="cepUser" placeholder="00000-000"><br>
                    <div class="flex">
                        <div>
                            <label for="street">Rua:</label><br>
                            <input type="text" id="street" name="streetUser"><br>
                        </div>
                        <div>
                            <label for="number">Número:</label><br>
                            <input type="text" id="number" name="numberUser"><br>
                        </div>
                    </div>
                    <label for="complement">Complemento:</label><br>
                    <input type="text" id="complement" name="complementUser"><br>
                    <label for="region">Bairro:</label><br>
                    <input type="text" id="region" name="regionUser"><br>
                    <label for="state">Estado:</label>
                    <select id="state" name="userState">
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SC">Santa Catarina</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Dados do Cartão</legend>
                    <label for="cardName">Nome no Cartão:</label><br>
                    <input type="text" id="cardName" name="cardName"><br>
                    <label for="cardNumber">Número:</label><br>
                    <input type="text" id="cardNumber" name="cardNumber"><br>
                    <div class="flex">
                        <div>
                            <label for="valid">Validade:</label><br>
                            <input type="text" id="valid" name="valid"><br>
                        </div>
                        <div>
                            <label for="ccv">CCV:</label><br>
                            <input type="text" id="ccv" name="ccv"><br>
                        </div>
                    </div>
                </fieldset>
                <input type="submit" value="Comprar">
                <br>
            </form>
        </div>
        <div id="sidebar-left"></div>

    </main>

    <footer>
        <span>Emilly Vieira © 2023</span>
    </footer>
</body>

</html>
