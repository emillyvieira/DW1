<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Donuts MONKBERRY</title>
        <link rel="stylesheet" href="../../css/style.css">
        <link rel="shortcut icon" href="../../img/donut16.png" type="image/x-icon">
        
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        </style>

        <meta name="viewport" content="widht=device-width, initial-scale=1.0">
    </head>

    <body class="home-project">
        <header>
            <div class="wrapper">
                <a href="../projeto-donut.html" class="logotype">
                    <img src="../../img/donut32.png" alt="Donuts MONKBERRY Logo">
                    <h1>Donuts MONKBERRY</h1>
                </a>
                
                <nav>
                    <ul> 
                        <li><a href="../projeto-donut.html" class="active">Home</a></li>
                        <li><a href="../paginas-projeto/sobre.html">Sobre</a></li>
                        <li><a href="../paginas-projeto/contato.html">Contato</a></li>
                        <li><button onclick="window.location.href= 'cadastro.html'">Cadastre-se</button></li>
                    </ul>
                </nav>
            </div>
    
        </header>

        <main class="wrapper">
            <div id="sidebar-right"></div>
            <div id="content">
                <h1>Cadastro</h1>

                <form action="cadastro.html" method="post">
                    <div class="texto-cadastro">
                        <fieldset>
                            <legend>Dados Pessoais</legend>
                            <label for="nome">Nome: </label><input type="text" id="nome" name="nameUser"><br>
                            <label for="senha">Senha: </label><input type="password" id="senha" name="passwordUser"><br>

                            <label for="idade">Idade: </label><input type="number" id="idade" name="ageUser"><br>
                            <label for="email">Email: </label><input type="email" id="email" name="emailUser"><br>
                                        
                            <label for="state">Estado:</label>
                            <select id="state" name="userState">
                                <option value="SP">São Paulo</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="ES" selected>Espírito Santo</option>
                            </select><br>
                            <label for="arquivo">Arquivo: </label><input type="file" id="file" name="fileUser"><br>
                        </fieldset>
                    </div>
                    <hr>
                    <fieldset>
    
                        <label for="news">Deseja receber notícias: </label><input type="checkbox" id="news" name="nwewsUser" checked><br>

                        <h3>Selecione a frequência</h3>
                        <input type="radio" id="daily" name="periodicity" value="D" checked> <label for="daily">Diariamente</label><br>
                        <input type="radio" id="weekly" name="periodicity" value="W"> <label for="weekly">Semanalmente</label><br>
                        <input type="radio" id="monthly" name="periodicity" value="M"> <label for="monthly">Mensalmente</label><br>
                    
                        <hr>
                        
                    </fieldset>
                    
                    <fieldset>
                        <h3>Escreva um comentário:</h3>
                        <textarea placeholder="Escreva aqui seu comentário..."></textarea>
                        
                    </fieldset>
                    <hr>
                    <div class="bottom-cadastro">
                        <input type="submit" value="Cadastrar">
                        <input type="reset" value="Limpar">
                    </div>
                   
                </form>
                

            </div>
            <div id="sidebar-left"></div>
        </main>

        <footer>
            <span>Emilly Vieira © 2023</span>
        </footer>
    </body>
</html>
