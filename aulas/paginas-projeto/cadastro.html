<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Donuts MONKBERRY</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="shortcut icon" href="../../img/donut16.png" type="image/x-icon">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap');
    </style>

    <meta name="viewport" content="widht=device-width, initial-scale=1.0">
</head>

<body class="home-project">
    <header>
        <div class="wrapper">
            <a href="../projeto-donut.html" class="logotype">
                <img src="../../img/donut32.png" alt="Donuts MONKBERRY Logo">
                <h1>Donuts MONKBERRY</h1>
            </a>

            <nav>
                <ul>
                    <li><a href="../projeto-donut.html">Home</a></li>
                    <li><a href="../paginas-projeto/sobre.html">Sobre</a></li>
                    <li><a href="../paginas-projeto/contato.html">Contato</a></li>
                    <li><button onclick="window.location.href= 'cadastro.html'">Cadastre-se</button></li>
                </ul>
            </nav>
        </div>

    </header>

    <main class="wrapper">
        <div id="sidebar-right"></div>
        <div id="content-compras">
        <h1>Cadastro</h1>
        <form action="cadastro.html" method="post">
            <fieldset>
                <legend>Dados Pessoais:</legend>
                <label for="name">Nome:</label> <input type="text" id="name" name="nameUser"
                    placeholder="Digite seu nome..."><br>
                <label for="pass">Senha: </label><input type="password" id="pass" name="passUser"
                    required><br>
                <label for="email">Email: </label><input type="email" id="email" name="emailUser"><br>
                <label for="idade">Idade: </label><input type="number" id="idade" name="idadeUser"><br>
            </fieldset>
            <fieldset>
                <legend>Outras Opções:</legend>
                File: <input type="file"><br>
                <input type="checkbox" id="news" name="newsUser" checked> <label for="news">Deseja receber as novidades por email?</label>

                <h4>Selecione a Periodicidade</h4>
                <input type="radio" id="daily" name="periodicity" value="D"> <label
                    for="daily">Diário</label><br>
                <input type="radio" id="weekly" name="periodicity" value="W" checked> <label
                    for="weekly">Semanal</label><br>
                <input type="radio" id="monthly" name="periodicity" value="M"> <label
                    for="monthly">Mensal</label>
            </fieldset>
            <fieldset>
                <legend>Comente:</legend>
                <h4>Escreva um Comentário:</h4>
                <textarea placeholder="Escreva aqui o seu Comentário..."></textarea>
                <br><br>
                <label for="state">Estado:</label>
                <select id="state" name="userState">
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SC">Santa Catarina</option>
                </select>
            </fieldset>
            <br>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
        </form>
        </div>
        <div id="sidebar-left"></div>

    </main>

    <footer>
        <span>Emilly Vieira © 2023</span>
    </footer>
</body>

</html>
